<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Profile Cards</title>

  <style>

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px; 
      color: #222;
    }


    .frame {
      border: 3px solid #222;
      padding: 28px;
      background: white;
      max-width: 1100px;
      margin: 0 auto; 
      box-sizing: border-box;
    }

    .cards {
      display: flex;
      justify-content: center;   
      gap: 28px;                 
      flex-wrap: wrap;         
      padding: 18px 8px;
    }

    .card {
      background: white;
      width: 280px;              
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      padding: 26px 20px 28px;
      text-align: center;
      box-sizing: border-box;
    }

    .badge {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: #0b84ff;       
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      margin: 0 auto 14px;       
      font-size: 22px;
      box-shadow: 0 3px 8px rgba(11,132,255,0.18);
    }

    .name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .info {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }

    .card::after {
      content: "";
      display: block;
      height: 8px;
      margin-top: 12px;
      border-radius: 6px;
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0));
    }

    @media (max-width: 920px) {
      .card { width: 240px; }
      .badge { width: 72px; height: 72px; font-size: 18px; }
    }

    @media (max-width: 560px) {
      .card { width: 100%; max-width: 420px; }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom:18px;">Three student profile cards</h2>

  <div class="frame">
    <div class="cards">

      <div class="card">
        <div class="badge">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="info">
          B.Tech - CSE<br>
          Roll No: 21CS1007<br>
          1st Year
        </div>
      </div>

      <div class="card">
        <div class="badge">AR</div>
        <div class="name">Asha Rani</div>
        <div class="info">
          B.Tech - IT<br>
          Roll No: 21IT1012<br>
          1st Year
        </div>
      </div>

      <div class="card">
        <div class="badge">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="info">
          B.Tech - ECE<br>
          Roll No: 21EC1009<br>
          1st Year
        </div>
      </div>
    </div>
  </div>

</body>
</html>
